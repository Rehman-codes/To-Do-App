<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>ToDo</title>
  </head>
  <body>

    <div id="top"><img src="top.svg" alt="" /></div>

    <div id="middle">
        <button id="add-task" class="toggle" onclick="toggleView(event)">Add Task</button>
        <button id="view-tasks" class="toggle"  onclick="toggleView(event)">View Tasks</button>
    </div>

    <div id="bottom">

      <div id="all-tasks">

      </div>

        <form id="add-task-form" onsubmit="addTask()">
            <label for="input1">Title</label>
            <input id="input1" type="text" required>

            <label for="input2">Date</label>
            <input id="input2" type="date" required>

            <label for="input3">Time</label>
            <input id="input3" type="time" required>

            <button type="submit" id="submit-button">Add</button>
          </form>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
