<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js"></script>
    <title>ToDo</title>
  </head>
  <body>

    <div id="top"><img src="top.svg" alt="" /></div>

    <div id="middle">
        <button id="add-task" class="toggle" onclick="toggleView(event)">Add Task</button>
        <button id="view-tasks" class="toggle"  onclick="toggleView(event)">View Tasks</button>
    </div>

    <div id="bottom">

      <div id="all-tasks">


      </div>
        <form onsubmit="event.preventDefault(); addTask()">
            <label for="input1">Title</label>
            <input id="input1" type="text">

            <label for="input2">Date</label>
            <input id="input2" type="date">

            <label for="input3">Time</label>
            <input id="input3" type="time">

            <button type="submit" id="submit-button">Add</button>
          </form>
    </div>
  </body>
</html>
